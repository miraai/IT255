<div class="col-lg-12">
	<table  class="display" cellspacing="0" >
        <tr *ngFor="#item of rooms">
            <td>
                <button class="btn btn-danger" title="remove" (click)="removeItem(item)">
                <span class="glyphicon glyphicon-remove"></span>
                </button>
            </td>
            <td>
                <button class="btn btn-primary" (click)="editItem(item)">
                <span class="glyphicon glyphicon-edit"></span>
                </button>
            </td>
            <td>{{item.id}}</td>
            <td>{{item.roomname}}</td>
            <td class="text-center" *ngIf="item.tv == '1'">Da</td>
            <td class="text-center" *ngIf="item.tv != '1'">Ne</td>
            <td class="text-center">{{item.beds | uppercase}}</td>
        </tr>
    </table>
</div>
