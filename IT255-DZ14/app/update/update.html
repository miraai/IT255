<h1>Update Rooms</h1>

<form role="form" [ngFormModel]="forma">
 <div class="form-group">
    <label for="roomName">Room name:</label>
    <input type="text" class="form-control" ngControl='roomName'>
  </div>
   <div class="form-group">
    <label for="hasTV">TV:</label>
	<select #selectOption (change)='select=selectOption.value' class="form-control" ng-selected="Yes" >
		<option value="1" >Yes</option>
		<option value="0" >No</option>
	</select>
  </div>
  <div class="form-group">
    <label for="beds">Number of beds:</label>
    <input type="text" class="form-control"  ngControl='beds'>
  </div>
  <button (click)="updateRoom()" class="btn btn-default">Update Room</button>
</form>
